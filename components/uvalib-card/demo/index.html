<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>uvalib-card demo</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../../polymer/lib/elements/dom-repeat.html">
    <link rel="import" href="../../polymer/lib/elements/dom-bind.html">
    <link rel="import" href="../../uva-models/uva-library.html">
    <link rel="import" href="../uvalib-card.html">

    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
      </style>
    </custom-style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic uvalib-card demo</h3>
      <demo-snippet>
        <template>
          <dom-bind id="app">
            <template>
              <uva-library path="web/resource-cards" last-response="{{cards}}"></uva-library>
              <dom-repeat items="[[cards]]">
                <template>
                  <uvalib-card uuid="[[item.uuid]]"></uvalib-card>
                </template>
              </dom-repeat>
            </template>
          </dom-bind>

        </template>
      </demo-snippet>
    </div>
  </body>
</html>
