<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../paper-card/paper-card.html">
<link rel="import" href="../paper-button/paper-button.html">
<link rel="import" href="../uva-models/uva-library.html">
<link rel="import" href="../polymer/lib/elements/dom-repeat.html">
<link rel="import" href="../uvalib-theme/uvalib-theme.html">
<link rel="import" href="../uvalib-theme/uvalib-card-style.html">
<link rel="import" href="../marked-element/marked-element.html">

<dom-module id="uvalib-card">
  <template>
    <custom-style>
      <style include="uvalib-theme uvalib-card-style">
      </style>
    </custom-style>
    <uva-library path="web/resource-cards" uuid="[[uuid]]" item="{{_rescard}}"></uva-library>
    <paper-card hidden$="[[!_rescard]]" heading="[[_rescard.title]]" image="[[_image]]" alt="[[_rescard.imageAlt]]" elevation="[[elevation]]">
      <div class="card-content">
        <template is="dom-if" if="[[_rescard.body]]">
          <marked-element markdown="[[_rescard.body]]">
            <div slot="markdown-html"></div>
          </marked-element>
        </template>
        <template is="dom-if" if="[[_rescard.links]]">
          <nav>
            <ul>
            <dom-repeat items="[[_rescard.links]]">
              <template>
                <li><a href="[[item.url]]">[[item.title]]</a></li>
              </template>
            </dom-repeat>
            </ul>
          </nav>
        </template>
      </div>
      <template is="dom-if" if="[[_rescard.actionUrl]]">
        <div class="card-actions">
          <a href="[[_rescard.actionUrl]]" tabindex="-1">
            <paper-button>[[_rescard.actionTitle]]</paper-button>
          </a>
        </div>
      </template>
    </paper-card>
  </template>

  <script>
    /**
     * `uvalib-card`
     * Various Card components in use on the Library site
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class UvalibCard extends Polymer.Element {
      static get is() { return 'uvalib-card'; }
      static get properties() {
        return {
          uuid: String,
          elevation: {
            type: Number,
            value: 3
          },
          _rescard: Object,
          _image: {
            type: String,
            computed: "_getImage(_rescard)"
          }
        };
      }
      _getImage(rescard){
        if (rescard.image) {
          return rescard.image;
        } else {
          return "http://placehold.it/700x467/FFC107/000000";
        }
      }
    }

    window.customElements.define(UvalibCard.is, UvalibCard);
  </script>
</dom-module>
